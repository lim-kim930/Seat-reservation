<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/weui.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myApproval.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/ma-self-adaption.js"></script>
    <script src="js/template-web.js"></script>
    <title>所有申请</title>
</head>

<body>
    <!-- 头部 -->
    <div class="header-nav">
       <span><a href="roomManage.html"><img src="images/管理.svg"> 教室管理</a></span>
        <span>所有申请</span>
       <span><a href="personalCenter.html"><img src="images/用户中心.svg"> 个人中心</a></span>
    </div>
    <!-- 主体 -->
    <div class="content">
        <div class="content-nav">
            <a href="javascript:void(0);" id="undo-btn" onclick="undoSelect();">待审批</a><a href="javascript:void(0);" id="agree-btn" onclick="agreeSelect();">已同意</a><a href="javascript:void(0);" id="disagree-btn" onclick="disagreeSelect();">已拒绝</a>
            <span id="pointer"></span>
        </div>
        <div id="undo-content">
            <div class="weui-loadmore">
                <span class="weui-primary-loading">
                    <i class="weui-primary-loading__dot"></i>
                </span>
                <span class="weui-loadmore__tips">正在加载中</span>
            </div>
            <span class="warnning"><img src="images/列表空空.png" alt=""><p>这里空空如也~</p></span>
        </div>
        <div id="agree-content">
            <div class="weui-loadmore">
                <span class="weui-primary-loading">
                    <i class="weui-primary-loading__dot"></i>
                </span>
                <span class="weui-loadmore__tips">正在加载中</span>
            </div>
            <span class="warnning"><img src="images/列表空空.png" alt=""><p>这里空空如也~</p></span>
        </div>
        <div id="disagree-content">
            <div class="weui-loadmore">
                <span class="weui-primary-loading">
                    <i class="weui-primary-loading__dot"></i>
                </span>
                <span class="weui-loadmore__tips">正在加载中</span>
            </div>
            <span class="warnning"><img src="images/列表空空.png" alt=""><p>这里空空如也~</p></span>
        </div>
        <div id="statistic">
        </div>
    </div>
    <script type="text/html" id="myAp-tpl">
        {{each ap}}
        <div class="ap-info" id="{{$index}}">
            <h4><span id="room-number">{{$value.room}}</span>教室</h4>
            <h5>使用时间: <span class="text-muted" id="start-time">{{$value.startTime}}</span></h5>
            <h5>申请人: <span class="text-muted" id="ap-user">{{$value.applicant}}</span></h5>
            <div id="sign-info">
                <span class="text-muted" id="signin-info">{{$value.status}}</span>
            </div>
        </div>
        {{/each}}
        <div class="weui-loadmore">
            <span class="weui-primary-loading">
                <i class="weui-primary-loading__dot"></i>
            </span>
            <span class="weui-loadmore__tips">正在加载中</span>
        </div>
        <span class="warnning"><img src="images/列表空空.png" alt=""><p>这里空空如也~</p></span>
    </script>
    <script type="text/html" id="statistic-undo-tpl">
        <div><h5>待审批:<span>{{total}}</span>次</h5></div>
	</script>
    <script type="text/html" id="statistic-agree-tpl">
        <div><h5>已同意:<span>{{total}}</span>次</h5></div>
	</script>
    <script type="text/html" id="statistic-disagree-tpl">
        <div><h5>已拒绝:<span>{{total}}</span>次</h5></div>
	</script>
    <script src="js/myApproval.js"></script>
</body>

</html>
