<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
  <title>扫码预约</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/weui.min.css">
  <link rel="stylesheet" href="css/qrCode.css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/template-web.js"></script>
  <script src="js/jsQR.js"></script>
  <script>
    function windowHeight() {
      var de = document.documentElement;
      return self.innerHeight || (de && de.clientHeight) || document.body.clientHeight;
    }
    window.onpageshow = window.onresize = function () {
      var wh = windowHeight();
      if ($('.content').height() < wh - 44)
        $('.content').height(wh - 44);
    }
  </script>
</head>

<body>
  <!-- 头部 -->
  <div class="header-nav">
    <span><a href="javascript:history.back(-1)"><img src="images/back.svg"></a></span>
    <span id="idConfig">扫码预约</span>
  </div>
  <div class="content">
    <div id="loadingMessage">🎥 没有获取到视频信息(请确保给予我们相机权限)</div>
    <canvas id="canvas" hidden></canvas>
    <div id="output" hidden>
      <div id="outputMessage">🔍没有发现二维码</div>
      <div hidden><b>解析中...</b> <span id="outputData"></span></div>
    </div>
    <audio id="success" src="success.mp3"></audio>
    <div class="weui-dialog">
      <div class="weui-dialog__hd"><strong class="weui-dialog__title" id="dialog-title"></strong></div>
      <div class="weui-dialog__bd"></div>
      <div class="weui-dialog__ft">
        <a href="javascript:alertCallback('cancel');" class="weui-dialog__btn weui-dialog__btn_default">取消</a>
        <a href="javascript:apsubmit();" class="weui-dialog__btn weui-dialog__btn_primary">确定</a>
      </div>
    </div>
    <div class="weui-dialog">
      <div class="weui-dialog__bd"></div>
      <div class="weui-dialog__ft">
        <a href="javascript:alertCallback('redirect', 'qrAppoint.html');" class="weui-dialog__btn weui-dialog__btn_primary">我知道了</a>
      </div>
    </div>
    <div class="weui-mask"></div>
  </div>
  <script src="js/publicFunction.js"></script>
  <script src="js/jsQCode.js"></script>
</body>

</html>
