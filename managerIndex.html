<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/myApproval.css">
    <link rel="stylesheet" href="css/personalCenter.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/weui.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/self-adaption.js"></script>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/template-web.js"></script>
    <title>座位预约管理系统</title>
</head>

<body>
    <!-- 主体 -->
    <div class="user-view">
        <!-- 首页 -->
        <div id="page_view">
            <div class="content" id="homepage">
                <div class="notice">
                    <p>Hello</p>
                    <p><span>老师</span><span id="greeting"></span></p>
                </div>
                <div class="select-btn seat-res">
                    <a href="roomManage.html">
                        <div class="selection-info">
                            <h3><span class="info_icon"></span>教室管理</h3>
                            <p>ROOM MANAGE</p>
                        </div>
                        <div class="selection-img">
                            <img src="images/seat.png">
                        </div>
                        <div class="intro">
                            <p>管理各个教室的使用开放情况</p>
                        </div>
                    </a>
                </div>
                <div class="select-btn room-res">
                    <a href="managerIndex.html#/myAp">
                        <div class="selection-info">
                            <h3><span class="info_icon"></span>审批管理</h3>
                            <p>APPROVAL MANAGE</p>
                        </div>
                        <div class="selection-img">
                            <img src="images/room.png">
                        </div>
                        <div class="intro">
                            <p>管理师生的教室预约审批</p>
                        </div>
                    </a>
                </div>
            </div>
            <!-- 审批管理 -->
            <div class="myAp_content" id="myAppage">
                <div class="header-nav">
                    <span id="title">审批管理</span>
                </div>
                <div class="content-nav">
                    <a href="javascript:void(0);" id="undo-btn" onclick="undoSelect();">待审批</a><a
                        href="javascript:void(0);" id="agree-btn" onclick="agreeSelect();">已同意</a><a
                        href="javascript:void(0);" id="disagree-btn" onclick="disagreeSelect();">已拒绝</a>
                    <span id="pointer"></span>
                </div>
                <div id="undo-content">
                    <div role="alert" class="loadingToast" style="display: none;">
                        <div class="weui-toast">
                            <span class="weui-primary-loading weui-icon_toast">
                                <span class="weui-primary-loading__dot"></span>
                            </span>
                            <p class="weui-toast__content">正在加载中</p>
                        </div>
                    </div>
                    <span class="warnning"><img src="images/nothing.png" alt="">
                        <p>这里空空如也~</p>
                    </span>
                </div>
                <div id="agree-content">
                    <div role="alert" class="loadingToast" style="display: none;">
                        <div class="weui-toast">
                            <span class="weui-primary-loading weui-icon_toast">
                                <span class="weui-primary-loading__dot"></span>
                            </span>
                            <p class="weui-toast__content">正在加载中</p>
                        </div>
                    </div>
                    <span class="warnning"><img src="images/nothing.png" alt="">
                        <p>这里空空如也~</p>
                    </span>
                </div>
                <div id="disagree-content">
                    <div role="alert" class="loadingToast" style="display: none;">
                        <div class="weui-toast">
                            <span class="weui-primary-loading weui-icon_toast">
                                <span class="weui-primary-loading__dot"></span>
                            </span>
                            <p class="weui-toast__content">正在加载中</p>
                        </div>
                    </div>
                    <span class="warnning"><img src="images/nothing.png" alt="">
                        <p>这里空空如也~</p>
                    </span>
                </div>
                <div id="statistic">
                    <div class="manage-room">
                        <span>选择教室</span><span><span id="manage-room"></span><img src="images/forward_gray.svg"></span>
                        <select id="room-option">
                        </select>
                    </div>
                </div>
            </div>
            <!-- 个人中心 -->
            <div class="pc_content" id="pcpage">
                <div class="header-nav">
                    <span>个人中心</span>
                </div>
                <div class="user-info">
                    <div class="user-name"><span class="headPort"></span><span id="user-name"></span></div>
                    <div class="user-number"><img src="images/unum.svg"><span>学号/职工号:</span><span
                            id="user-number"></span></div>
                    <div class="user-unit"><img src="images/college.svg"><span>学院:</span><span id="user-unit"></span>
                    </div>
                    <div class="user-type"><img src="images/u_type.svg"><span>用户类型:</span><span id="user-type"></span>
                    </div>
                    <div id="user-approval"><img src="images/approval.svg"><span>所有申请 <img
                                src="images/forward.svg"></span></div>
                    <div id="room-manage"><img src="images/manage.svg"><span>教室管理 <img src="images/forward.svg"></span>
                    </div>
                    <div id="turn"><img src="images/turn.svg"><span>更改身份 <img src="images/forward.svg"></span></div>
                    <!-- <div id="logout"><img src="images/logout.svg"><span>登出 <img src="images/forward.svg"></span></div> -->
                </div>
            </div>
        </div>
        <!-- 底部 -->
        <div class="footer">
            <span id="home"><a href="#/home" class="checked"><img src="images/home_after.png" alt="">首页</a></span>
            <span id="myAp"><a href="#/myAp"><img src="images/myAp_before.png" alt="">所有审批</a></span>
            <span id="pc"><a href="#/pc"><img src="images/pc_before.png" alt="">个人中心</a></span>
        </div>
    </div>
    <!-- 弹出框 -->
    <div class="weui-dialog">
        <div class="weui-dialog__bd">
        </div>
        <div class="weui-dialog__ft">
            <a href="" class="weui-dialog__btn weui-dialog__btn_primary">我知道了</a>
        </div>
    </div>
    <!-- 弹出框背景 -->
    <div class="weui-mask"></div>
    <script type="text/html" id="ro-tpl">
        {{each rOption}}
        <option value="{{$index}}">{{$value}}</option>
        {{/each}}
	</script>
    <script type="text/html" id="myAp-tpl">
        <div role="alert" class="loadingToast" style="display: none;">
            <div class="weui-toast">
                <span class="weui-primary-loading weui-icon_toast">
                    <span class="weui-primary-loading__dot"></span>
                </span>
                <p class="weui-toast__content">正在加载中</p>
            </div>
        </div>
        <span class="warnning"><img src="images/nothing.png" alt=""><p>这里空空如也~</p></span>
        {{each ap}}
        <div class="ap-info" id="{{$index}}">
            <h4><span id="room-number">{{$value.room}}</span>教室</h4>
            <h5>开始时间: <span class="text-muted" id="start-time">{{$value.startDate}}:00</span></h5>
            <h5>结束时间: <span class="text-muted" id="start-time">{{$value.endDate}}:00</span></h5>
            <h5>申请人: <span class="text-muted" id="ap-user">{{$value.staffName}} {{$value.staffID}}</span></h5>
            <div id="sign-info">
                <span class="text-muted" id="signin-info">{{$value.status}}</span>
            </div>
        </div>
        {{/each}}
    </script>
    <script src="js/publicFunction.js"></script>
    <script src="js/personalCenter.js"></script>
    <script src="js/myApproval.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
