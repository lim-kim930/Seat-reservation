<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/weui.css">
    <link rel="stylesheet" href="css/seatAppoint.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/sa-self-adaption.js"></script>
    <script src="js/template-web.js"></script>
    <title>座位预约</title>
</head>

<body>
    <!-- 头部 -->
    <div class="header-nav">
        <span><a href="javascript:history.back(-1)"><img src="images/back.svg"></a></span>
        <span id="idConfig">座位预约</span>
    </div>
    <!-- 主体 -->
    <div class="content">
        <div class="ap-selection">
            <div class="selection-info">
                <div class="using-room">
                    <span>选择教室</span><span><span id="using-room"></span><img src="images/forward_gray.svg"></span>
                    <select id="room-option">

                    </select>
                </div>
                <div class="using-date">
                    <span>使用日期</span><span><span id="using-date"></span><img src="images/forward_gray.svg"></span>
                    <select id="date-option">

                    </select>
                </div>
                <!-- <div class="using-time">
                    <span>开始时间</span><span><span id="using-time"></span><img src="images/forward_gray.svg"></span>
                    <select id="time-option">

                    </select>
                </div>
                <div class="using-duration">
                    <span>使用时长</span><span><span id="using-duration"></span><img src="images/forward_gray.svg"></span>
                    <select id="duration-option">

                    </select>
                </div> -->
            </div>
        </div>
        <div class="start">
            <div class="seat-start"><span>开始选座</span></div>
        </div>
    </div>
    <div class="weui-dialog">
        <div class="weui-dialog__bd"></div>
        <div class="weui-dialog__ft">
            <a href="javascript:redirect()" class="weui-dialog__btn weui-dialog__btn_primary">我知道了</a>
        </div>
    </div>
    <div class="weui-mask"></div>
    <script type="text/html" id="date-tpl">
        {{each rOption}}
		<option value="{{$value}}">{{$value}}</option>
        {{/each}}
	</script>
    <script type="text/html" id="room-tpl">
        {{each rOption}}
        <option value="{{$value.id}}">{{$value.name}}-{{$value.capicity}}人</option>
        {{/each}}
    </script>
    <!-- <script type="text/html" id="time-tpl">
        {{each tOption}}
        <option value="{{$value}}">{{$value}}:00</option>
        {{/each}}
    </script>
    <script type="text/html" id="duration-tpl">
        {{each dOption}}
        <option value="{{$value}}">{{$value}}小时</option>
        {{/each}}
    </script> -->
    <script src="js/Gender.js"></script>
</body>

</html>
