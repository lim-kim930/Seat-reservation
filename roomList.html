<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/roomList.css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/self-adaption.js"></script>
    <script src="js/template-web.js"></script>
    <title>教室列表</title>
</head>

<body>
    <div class="header-nav">
        <span><a href="javascript:history.back(-1)"><img src="images/back.svg"></a></span>
        <span>全部教室</span>
    </div>
    <!-- 主体 -->
    <div class="content">
        <div class="tb_select">

        </div>
        <div class="room_select">
            <div class="scroll_helper">
                <div class="rs_container">

                </div>
            </div>
        </div>
    </div>
    <script type="text/html" id="tb-tpl">
        {{each rOption}}
        <span onclick="tbChange(this)" id="{{$value}}">{{$value}}教</span>
        {{/each}}
	</script>
    <script type="text/html" id="rs-tpl">
        {{each rOption}}
        <div id="{{$value.name}}" onclick= "choosen(this)" ><h4>{{$value.name.split("-")[0] +"教"+ $value.name.split("-")[1]}}</h4><span><img src="images/logo1.png" alt=""> {{$value.capacity}}人</span></div>
        {{/each}}
	</script>
    <script src="js/publicFunction.js"></script>
    <script src="js/roomList.js"></script>
    <script>

    </script>
</body>

</html>
