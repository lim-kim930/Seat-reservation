<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="static/css/index.css">
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css">
    <script src="static/js/self-adaption.js"></script>
    <script src="static\js\jquery-3.5.1.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <title>座位预约系统</title>
</head>

<body>
    <!-- 头部 -->
    <div class="header-nav">
        <span><a href="myAppointment/"><img src="images/预约.svg">我的预约</a></span>
        <span>座位预约</span>
        <span><a href="personalCenter/"><img src="images/用户中心.svg">个人中心</a></span>
    </div>
    <!-- 主体 -->
    <div class="user-view">
        <div class="content">
            <div class="select-btn seat-res">
                <a href="seatAppoint/">
                    <div class="selection-info">
                        <h3>座位预约</h3>
                        <p>Seat reservation</p>
                        <p class="text-muted">两个教室，40多个座位，相对独立且良好的个人学习环境</p>
                    </div>
                    <div class="selection-img">
                        <img src="images/seat.png">
                    </div>
                </a>
            </div>
            <div class="select-btn room-res">
                <a href="roomAppoint/">
                    <div class="selection-info">
                        <h3>教室预约</h3>
                        <p>Classroom reservation</p>
                        <p class="text-muted">两个教室，40多个座位，相对独立且良好的个人学习环境</p>
                    </div>
                    <div class="selection-img">
                        <img src="images/seat.png">
                    </div>
                </a>
            </div>
            <div class="select-btn code-res">
                <a href="qrCode/">
                    <div class="selection-info">
                        <h3>扫码预约</h3>
                        <p>Scan QR code</p>
                        <p class="text-muted">两个房间，40多个座位，相对独立且良好的个人学习环境</p>
                    </div>
                    <div class="selection-img">
                        <img src="images/seat.png">
                    </div>
                </a>
            </div>
        </div>
        <div class="mes-notice containter">
            <a href="message/">
                <span class="col-xs-12"><img src="images/消息.svg">消息</span>
            </a>
        </div>
    </div>
    <script src=""></script>
</body>

</html>
